<!DOCTYPE html>
<html>
<head>
    <title>Scraped flats</title>
    <style>
        body {
            text-align: center;
        }
        #item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 0 20px;
        }
        .item {
            width: calc(20% - 20px);
            margin-bottom: 20px;
            text-align: center;
            margin-right: 20px; /
        }
        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px; 
        }
        .item-title {
            font-size: 18px; 
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Media queries for responsive design */
        @media screen and (max-width: 1200px) {
            .item {
                width: calc(25% - 20px);
            }
        }

        @media screen and (max-width: 992px) {
            .item {
                width: calc(33.33% - 20px);
            }
        }

        @media screen and (max-width: 768px) {
            .item {
                width: calc(50% - 20px); 
            }
        }

        @media screen and (max-width: 576px) {
            .item {
                width: 100%; 
                margin-right: 0; 
            }
        }
    </style>
</head>
<body>
    <h1>Flats - for sale</h1>
    <p>Number of items shown: {{ items|length }}</p>
    <div id="item-container">
        {% for item in items %}
        <div class="item">
            <div class="item-title">{{ item[1] }}</div>
            {% if item[2] %}
            <img src="{{ item[2] }}" alt="Item Image">
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
